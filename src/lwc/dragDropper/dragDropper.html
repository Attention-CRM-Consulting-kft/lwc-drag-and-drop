<!-- Drag Dropper -->
<template>
    <div class="drag-drop-container" tabindex="-1">
        <lightning-spinner variant="brand" if:true={isLoading} alternative-text="Loading"></lightning-spinner>
        <!--isShiftButtonPressed {isShiftButtonPressed}
        isCtrlButtonPressed {isCtrlButtonPressed}
        isItemDragEnabled {isItemDragEnabled}-->
        <!--<lightning-button label="CLick" onclick={click}></lightning-button>-->
        <h3 if:true={label}>{label}</h3>
        <div class="undo-btn">
            <lightning-icon icon-name="utility:undo" class="action-iton" onclick={handleUndoClick} size="small"></lightning-icon>
        </div>
        <div class="item-container">
            <div if:false={_items.length} class="placeholder">
                {placeholder}
            </div>
            <template for:each={_items} for:item="item" for:index="index">
                <div key={item._dragDropItemId} class={item.styleClass} data-index={index} onmousedown={handleItemMouseDown}
                     oncontextmenu={handleContextMenu} ontouchstart={handleItemTouchStart} style={item.style}>
                    {item._dragDropName}
                </div>
            </template>
            <div class="item-place-holder" style="display: none;"></div>
        </div>
        <template if:true={_items.length}>
            <div if:true={deletable} class="bin-box">
                <lightning-icon icon-name="action:delete" size="small"></lightning-icon>
            </div>
        </template>
    </div>
</template>
